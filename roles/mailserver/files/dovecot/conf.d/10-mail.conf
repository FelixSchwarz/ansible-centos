##
## Mailbox locations and namespaces
##

# Location for users' mailboxes.
mail_location = maildir:/srv/mail/%d/%n

# System user and group used to access mails.
mail_uid = mail
mail_gid = mail

# dovecot-lda is run by exim under the "mail" user (due to permissions for /var/run/dovecot/auth-userdb)
first_valid_uid = 8     # mail
first_valid_gid = 8     # mail

